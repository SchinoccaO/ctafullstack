<!DOCTYPE html>

  </head>
  <body>
    <header>
      <nav class="nav p-2">
        <a class="nav-link" href="../index.html">Home</a>
        <a class="nav-link" href="./nosotros.html">Nosotros</a>
        <a class="nav-link" href="./servicios.html">Servicios</a>

      </nav>
    </header>
    <h1>Formulario de contacto</h1>
        <!--para que toda la info de aca vaya a un MISMO lugar debe estrar dentro del mismo form -->
        <!--Post:protocolo de trnasmision de archivos de texto que se comunica con el receptor de l texto. Se utiliza para que no se vean los datros, PERO debe existir el backend  -->

    <form action="" method="post" id="formregistro">    <!--tiene atributos, configuraciones para la etiqueta: action (modifica y configura enviar un archivo por ej, database, y el METODO sea un envio http de datos) -->

      <!--Label: nos dice la ruta
      input: unica interacción con el usuario. /formulario tmb
        br: salta de linea
        si necesito los datos de tipo str no puedo utilizarlos en int.  +
        id = identificador unico. 
        name = identifica el dato con un nombre. 
        required (HACE OBLIGATORIOS LOS DATOS. )
    -->

      <label for="nombre">Nombre: </label> <br>
      <input type="text" id="nombre"  name="nombre" required>                 </br>

      <label for="apellido">Apellido: </label> <br>
      <input type="text" id="apellido" name="apellido" required>   </br>

      <label for="dni">DNI: </label> <br> 
      <input type="number" id="dni" name="dni" minlength="8" > </br>
      <label for="edad">Edad: </label> <br> 
      <input type="number" id="edad" name="edad" min="0" max="100" > </br>


      <label for="email">Email</label> <br>
      <input type="email" name="email" id="email" placeholder="pepe@gmail.com" pattern="(([a-zA-Z0-9]([^ @&%$\\\/()=?¿!.,:;]?|\d?)+[a-zA-Z0-9][\.]){2,4} )"> </br>

      <label for="password">Contraseña: </label> <br>

      <!--minlength: cantidad de caracteres minimos.
          maxlength: cantidad maxima de caracters.  -->
      <input type="password" id="password" name="password" minlength="8"> </br>

      <input type="submit" value="Enviar solicitud">
    <!-- Ruta relativa: dentro del sitio
        Ruta absoluta: link fuera del sitio. -->
      <div>
        <button> 
          <a href="../index.html">'Ruta relativa</a>
        </button>
        <!--
          Ruta absoluta: se le agrega un atributo para que la pagina se abra en otra pagina: target="_blank"
        -->
        <button>
          <a href="https://aulasvirtuales.frba.utn.edu.ar/" target="_blank">Ruta absoluta</a>
        </button>
      </div>

    </form>
    <div class="container">
      <h1>Formulario de contacto</h1>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
</html>
